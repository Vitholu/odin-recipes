<!DOCTYPE html>

		<title>Tater Tots</title>

	<body>
		<h1>Tater Tots</h1>
		<img src="../images/tater-tots.webp" alt="Cooked Tater Tots" />
		<h3>Quick and easy casserole everyone will love.</h3>

		<h3>Ingredients</h3>
		<ul>
			<li>1 pound ground beef</li>
			<li>1 pinch salt and ground black pepper to taste</li>
			<li>1 (10.75 ounce) can condensed cream of mushroom soup</li>
			<li>2 cups shredded Cheddar cheese</li>
			<li>1 (16 ounce) package frozen tater tots</li>
		</ul>
	</body>
